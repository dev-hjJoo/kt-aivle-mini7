<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>QA-Bot for Aivler</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
  </head>
  <body>
    <div class="container">
      <!-- aside section start -->
      <aside>
        <div class="top">
          <div class="logo">
            <h2>QA Bot <span class="success">for Aivler</span></h2>
          </div>
          <div class="close">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <!-- end top -->

        <div class="sidebar">
          <a href="#" class="active">
            <span class="material-symbols-outlined"> Home </span>
            <h3>Home</h3>
          </a>
          <div class="devider"><md-divider></md-divider></div>
          <!-- end home-->

          <a href="#">
            <span class="material-symbols-outlined"> add </span>
            <h3>New chat</h3>
          </a>

          <a href="#">
            <span class="material-symbols-outlined">
              mark_unread_chat_alt
            </span>
            <h3>Session1</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> smart_toy </span>
            <h3>Session2</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> settings </span>
            <h3>Settings</h3>
          </a>
        </div>
      </aside>
      <!-- aside section start -->

      <!-- main section start -->
      <main>
        <div class="chat_containers">
          <div class="top">
            <h1>Title: Chat</h1>
            <div class="date">Last Update: yyyy/MM/dd hh:mm:ss</div>
            <div class="devider"><md-divider></md-divider></div>
          </div>
          <!-- end top-->
          <!-- start chat logs -->
          <div class="chat-logs"></div>
          <!-- end chat logs-->
          <!-- start chat form-->
          <div class="input">
            <md-outlined-text-field
              label="UserInput"
              placeholder="질문을 입력해주세요."
              type="textarea"
              maxlength="200"
            >
            </md-outlined-text-field>
          </div>
          <!--end chat form-->
        </div>
      </main>
      <!-- main section start -->

      {% comment %}
      <!-- MARK: 활용할 필요 있을 때 사용-->
      <!-- right section start -->
      <div class="right">
        <h1>Right</h1>
      </div>
      <!-- right section start -->
      {% endcomment %}
    </div>
  </body>
</html>
